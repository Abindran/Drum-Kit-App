<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum-App</title>
</head>
<body>
    <div class="keys" >
        <div class="key" data-key="A">
            <kbd>A</kbd>
            <span>CLAP</span>
        </div>
        <div class="key" data-key="S">
            <kbd>S</kbd>
            <span>HIHAT</span>
        </div>
        <div class="key" data-key="D">
            <kbd>D</kbd>
            <span>KICK</span>
        </div>
        <div class="key" data-key="F">
            <kbd>F</kbd>
            <span>OPENHAT</span>
        </div>
        <div class="key" data-key="G">
            <kbd>G</kbd>
            <span>BOOM</span>
        </div>
        <div class="key" data-key="H">
            <kbd>H</kbd>
            <span>RIDE</span>
        </div>
        <div class="key" data-key="J">
            <kbd>J</kbd>
            <span>SNARE</span>
        </div>
        <div class="key" data-key="K">
            <kbd>K</kbd>
            <span>TOM</span>
        </div>
        <div class="key" data-key="L">
            <kbd>L</kbd>
            <span>TINK</span>
        </div>
    </div>

  <audio data-key="A" src="./asserts/sounds/clap.wav"></audio>
  <audio data-key="S" src="./asserts/sounds/hihat.wav"></audio>
  <audio data-key="D" src="./asserts/sounds/kick.wav"></audio>
  <audio data-key="F" src="./asserts/sounds/openhat.wav"></audio>
  <audio data-key="G" src="./asserts/sounds/boom.wav"></audio>
  <audio data-key="H" src="./asserts/sounds/ride.wav"></audio>
  <audio data-key="J" src="./asserts/sounds/snare.wav"></audio>
  <audio data-key="K" src="./asserts/sounds/tom.wav"></audio>
  <audio data-key="L" src="./asserts/sounds/tink.wav"></audio>

    <script>

        function removeTransition(e){
            
            e.target.classList.remove("playing");
        }


        function playSound(event) {
            const audio = document.querySelector(`audio[data-key = "${event.key}"]`);
            
            const key = document.querySelector(`div[data-key="${event.key}"]`);
            if(!audio) return;

            key.classList.add("playing");

            audio.currentTime = 0;
            audio.play();
            
        }

        const keys = Array.from(document.querySelectorAll(".key"));

        keys.forEach(key => key.addEventListener("transitionend",removeTransition))
        window.addEventListener('keydown',playSound);
    </script>


</body>
</html>
